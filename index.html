<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="invitation">
      <div
        class="detail"
        x-data="{ show: false }"
        x-init="setTimeout(() => show = true, 500)"
        x-show="show"
        x-transition:enter="transition ease-out duration-700"
        x-transition:enter-start="opacity-0 scale-75"
        x-transition:enter-end="opacity-100 scale-100"
      >
        <p class="subtitle">The Wedding</p>
        <h1 class="names">Onggi Sanjaya</h1>
        <h2 class="and">&</h2>
        <h1 class="names">Resti Susilawati</h1>

        <p class="greeting">Assalamualaikum Warahmatullahi Wabarakatuh,</p>
        <p class="honored">Kepada yang terhormat,</p>
        <p id="guestName" class="signature">[Nama Tamu]</p>

        <button id="openInvitation" class="button">Buka Undangan</button>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
